<div class="container mt-2 ">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Book-Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/my-books" >My Book(s)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lent-books" >Lent Book(s)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/borrowed-books" >Borrowed Book(s)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add-book" >Add Book</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link text-primary" routerLink="/login">Login</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link text-primary hover-name">Token: {{this.Token }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary hover-name">Welcome! {{this.Name}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" style="cursor: pointer;" (click)="signOut()">
              Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
    <ng-toast></ng-toast>
  </div>
</div>
