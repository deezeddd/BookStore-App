<div class="row ">
  <div class="d-flex align-baseline w-50">
    <div class="input-group mb-3 mt-3">
      <input [(ngModel)] = "search" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
      <button class="btn btn-primary " (click)="onSearch()">Search</button>
    </div>
  </div>
  <div class="row">
    <p class="text-secondary" *ngIf="searchText !==''">Searched For : "{{searchText}}" </p>
    <h1 *ngIf="originalBooks.length === 0 && searchText ===''" class="text-secondary"  >No Books Available At The Moment </h1>
    <h1 *ngIf="originalBooks.length === 0 && searchText !==''" class="text-secondary" >No Books Available For : "{{searchText}}" </h1>
    <ng-container *ngFor="let book of originalBooks">

      <div class="card m-3 custom-shadow" style="width: 15rem;" *ngIf="book.isAvailable === true && book.lentByUserId !== this.userId">
        <div class="card-body">
          <h3 class="card-title  font-monospace">{{ book.name }}</h3>
          <h5 class="text-end text-secondary">Gen. {{book.genre }}</h5>
          <h5 class="card-text text-center">By- {{ book.author }}</h5>
          <div class="d-flex justify-content-lg-around">
            <p class="text-success mt-1 mb-0" *ngIf="book.isAvailable === true">Available</p>
            <p class="text-danger mt-1 mb-0" *ngIf="book.isAvailable===false">Unavailable</p>
            <button class="btn btn-outline-primary " (click)="onClick(this.book.id)">Details</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>
