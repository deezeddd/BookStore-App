<div class="mt-3 container">
  <div>
  </div>
  <div class="bg-secondary-subtle font-monospace border-3 rounded-3 container w-75 p-3">
    <h1 class="text-center fw-bolder  mb-4">Book Details</h1>
    <h6 class="d-flex justify-content-center" *ngIf="book.ratings == 0">Rating ★ NA/5 </h6>
    <h6 class="d-flex justify-content-center" *ngIf="book.ratings != 0">Rating ★ {{book.ratings}}/5 </h6>

    <h4 class="text-success ">Book Name: <span class="text-dark">{{book.name}}</span></h4>
    <h5 class="text-success">Author: <span class="text-dark">{{book.author}}</span></h5>
    <h6 class="text-secondary">Genre: {{book.genre}}</h6>
    <h6 class="text-secondary">Description: {{book.description}}</h6>
    <h6 class="text-secondary align-item-end">Lender Name: {{book.lenterName}}</h6>

    <div class="d-flex justify-content-center ">
      <p class="text-danger mt-4 mb-0" *ngIf="book.lentByUserId === this.userId" >Publisher Can't Borrow Self Published Books</p>
      <ng-container *ngIf="book.lentByUserId !== this.userId">
        <button *ngIf="book.isAvailable" class="btn btn-sm btn-outline-success m-2" (click) ="borrowBook()"> Borrow Book</button>
        <button *ngIf="!book.isAvailable" class="btn btn-sm btn-outline-success m-2" [disabled]="true">Book
          Unavailable</button>
      </ng-container>
      </div>
    </div>
  </div>
